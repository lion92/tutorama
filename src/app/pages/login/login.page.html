<ion-content>
  <ion-row class="form">
      <ion-col>
          <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="user_password"></ion-input>
          </ion-item>
      </ion-col>
      
  </ion-row>

  <ion-row>
    <ion-col>
        <ion-button (click)="loginForm()">Login</ion-button>
    </ion-col>
    
  </ion-row>
  <p> <a routerLink="/register">Vous n'avez pas compte ? Inscrivez-vous</a> </p>


</ion-content>
