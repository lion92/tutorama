<ion-content>
    <ion-row class="logo">
        <img src="../../../assets/img/tutorama.png" alt="">
    </ion-row>
    <ion-row class="form">
        <ion-col>
            <ion-row>
                <iframe src="https://profil.krissclotilde.com/cour1?autoplay=1&loop=1&autopause=1&autopause=0" width="640" height="360" frameborder="0" allow="autoplay ; fullscreen" allowfullscreen></iframe>
                
            </ion-row>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
        </ion-col>
        
    </ion-row>
    <ion-row class="mdp">
        <ion-text color="secondary">
            <span (click)="forgotPassword()">Mot de passe oubli√© ?</span>
          </ion-text>
    </ion-row>

  <ion-row>
    <ion-col class="col-login">
        <ion-button (click)="loginForm()" expand="full">Login</ion-button>
    </ion-col>
    
  </ion-row>
  <p> <a routerLink="/register">Vous n'avez pas compte ? Inscrivez-vous</a> </p>


</ion-content>
