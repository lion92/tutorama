<ion-content>
    <ion-row class="logo">
        <img src="../../../assets/img/tutorama.png" alt="">
    </ion-row>
    <ion-row class="form">
        <ion-col>
            <ion-item [ngClass]="isErrorMail ? 'errorEmail' : 'goodEmail'">
                <ion-label position="floating">Email</ion-label>
                <ion-input (keydown)="testEmail()" type="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
        </ion-col>
        
    </ion-row>
    <ion-row class="mdp">
        <ion-text color="secondary">
            <span (click)="forgotPassword()">Mot de passe oubli√© ?</span>
          </ion-text>
    </ion-row>

  <ion-row>
    <ion-col class="col-login">
        <ion-button (click)="loginForm()" expand="full">Login</ion-button>
    </ion-col>
    
  </ion-row>
  <p> <a routerLink="/tabs/register">Vous n'avez pas compte ? Inscrivez-vous</a> </p>


</ion-content>
