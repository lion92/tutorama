<ion-row class="top-row">
  <ion-col size="8"></ion-col>
  <ion-col size="4">
    <ion-button (click)="openCart()" #cart>
        
      <div class="cart-length">
        {{ cartItemCount | async }}
      </div>
      <ion-icon name="cart-outline" class="cart-icon"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>

<ion-content>
  <ion-row>
    <ion-title>catalogue</ion-title>
    <ion-list>
      <ion-card *ngFor="let p of products">
        <ion-card-header>
          <ion-card-title>{{ p.Conetenu }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row class="ion-align-items-center">
            <ion-col size="8">
              <ion-label color="secondary">
                <b>{{ p.prix | currency:'EUR' }}</b>
              </ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-right">
              <ion-button fill="clear" (click)="addToCart(p)">
                <ion-icon name="add"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-row>
</ion-content>
