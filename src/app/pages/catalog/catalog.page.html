
<ion-content>
  <ion-row class="top-row" size="12">
    <a (click)="openCart()" #cart>
      <ion-icon name="cart-outline" class="cart-icon"></ion-icon>
    </a>
    <div class="cart-length">
      {{ cartItemCount | async }}
    </div>
  </ion-row>
  <ion-row>
    <ion-title>Catalogue</ion-title>
    <ion-list>
      <ion-card *ngFor="let product of products">
        <ion-card-header>
          <img src={{product.image}} alt="Image du cour"/>
        </ion-card-header>
        <ion-card-content>
          <ion-row class="ion-align-items-center">
            <ion-col>
              <ion-card-title>{{ product.contenu }}</ion-card-title>
            </ion-col>
          </ion-row>
         <ion-row>
          <ion-col size="6">
            <ion-label color="secondary">
              <b>{{ product.prix}}â‚¬</b>
            </ion-label>
          </ion-col>
          <ion-col size="6" [ngClass]="product.activeClass == true ? 'col-add' : ''">
            <ion-button *ngIf="product.activeClass == true; else elseBlock">
              <ion-icon name="checkmark-outline"></ion-icon>
            </ion-button>
            
            <ng-template #elseBlock>
              <ion-button fill="clear" (click)="addToCart(product)">
                
                <ion-icon name="add-outline"></ion-icon>
              </ion-button>
          </ng-template>
          </ion-col>
         </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-row>
</ion-content>
