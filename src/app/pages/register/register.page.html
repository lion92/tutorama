<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-content>

     
      <ion-row class="form">
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">email</ion-label>
              <ion-input type="email" [(ngModel)]="user.username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
              
          </ion-col>
          <ion-col size="12">
              <ion-button (click)="register()" expand="full">Register</ion-button>
          </ion-col>
      </ion-row>
      <p> <a routerLink="/login">You already have an account ? Login</a> </p>
  </ion-content>
