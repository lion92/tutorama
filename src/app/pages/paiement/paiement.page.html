<ion-header>
  <ion-toolbar>
    <ion-title>Mes paiement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
	<ion-list>
		<ion-item *ngFor="let p of paiement">
		  <ion-avatar slot="start">
			<img [src]="p.image" />
		  </ion-avatar>
		  <ion-label>{{p.contenu}}</ion-label>
	
		</ion-item> 
	
	  </ion-list> 
		<ion-button expand="full" routerLink="/tabs/profile">Profil</ion-button>
	</div>
</ion-content>
