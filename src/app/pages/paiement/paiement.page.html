<ion-header>
  <ion-toolbar>
    <ion-title>Mes paiement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
		<ion-list>
			<ion-item *ngFor="let product of cour" class="ion-text-wrap">
				<ion-grid>
					<ion-row>
						<ion-col size="9">
							<b>{{ product.contenu }}</b>
						</ion-col>
						<ion-col size="3" class="ion-text-end">
							{{ product.amount * product.prix | currency:'EUR' }}
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
		</ion-list>
		<ion-button expand="full" routerLink="/tabs/profile">Profil</ion-button>
	</div>
</ion-content>
