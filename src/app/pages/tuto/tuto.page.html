<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title>
      Mes tutos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="fullscreen" slot="fixed">
  </div>
  <ion-list>
    <ion-item *ngFor="let v of videoUser">
      <ion-avatar slot="start">
        <img [src]="v.image" />
      </ion-avatar>
      <ion-label>{{v.contenu}}</ion-label>
      <ion-button slot="end" fill="clean" size="large" (click)="play(v.video)">
        <ion-icon name="play-circle-outline"></ion-icon>
      </ion-button>
    </ion-item> 
  </ion-list>
</ion-content>
