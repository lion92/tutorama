<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button [text]="Retour">
     
      <ion-icon name="arrow-back-outline">Login</ion-icon>
      <ion-title>Login</ion-title>
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Paypal
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        Cliquez sur le bouton suivant pour valider votre paiement.
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="welcome-card">
    <ion-img src="../../../assets/img/paypal.png"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Payer avec Paypal</ion-card-subtitle>
      <ion-card-title>Votre paiement</ion-card-title>
      <ion-row>
        <ion-col>
          Total:
        </ion-col>
        <ion-col>
          {{currencyIcon}}{{data}}
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" color="success" (click)="payWithPaypal()">Payer avec PayPal</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
